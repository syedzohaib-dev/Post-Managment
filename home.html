<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Post App</a>
            <span></span>

            <span style="display: flex; justify-content: space-between; align-items: center; margin-left: 800px;">
                <img alt="Jason Doe" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                    class="rounded-circle" style="border: 1px solid black;" height="40px" width="40px">
                <span style="font-size: 1rem; font-weight: bold; margin-left: 5px;" id="userNameDisplay">
                </span></span>
            <div class="d-flex  gap-2 d-md-block group">
                <button class="btn" type="button"><a href="login.html"
                        style="text-decoration: none; color: white;">Login</a></button>
                <button class="btn" type="button"><a href="index.html"
                        style="text-decoration: none; color: white;">Signup</a></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card w-75 mb-3 mt-3" style="background-color: #90c6f8;">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="userNameDisplay2"></h5>
                        <p class="card-text text-center">Well come to our Most beautiful post application</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row  d-flex justify-content-center">
            <div class="col postDiv col-md-8 col-lg-8 d-flex justify-content-center"
                style="border: 1px solid rgb(139, 139, 139); border-radius: 10px; background-color: #90c6f8;">
                <form id="postSubmit" style="background-color: #90c6f8;">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control postText" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                        <input id="postImgUrl" class="form-control" type="url" id="formFileDisabled">
                    </div>

                    <button class="btn btnSubmit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <!--  -->
        <div class="container" id="postCol">


        </div>
        <!--  -->
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
